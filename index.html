<!DOCTYPE html>

    <title>Главная</title>

  <body>
    <header>

        <div class="container">
        <div class="row">

            </div>
          </div>
          <div class="col-1 col-md-4 order-1">
            <div class="h-100 py-3">

                <img

                  width="100"
                  height="100"
                  alt="name"

            </div>
          </div>
        </div>

    <body>
    <div class="container">
            <div class="row m-5 order-2 order-sm-3" style="background-color: #f77801da">
                <div class="col-6 col-md-6">
                    Кол-во товара:
                 <p><input name="num" type="text"></p>
                 <p>Введите тип товара:</p>
                 <form>
                  <select name="prodType">
                    <option value="1">Product 1</option>
                    <option value="2">Product 2</option>
                    <option value="3">Product 3</option>
                  </select>
                  <div id="radios">
                    <label><input type="radio" name="prodOptions" value="option1"> Опция 1</label>
                    <label><input type="radio" name="prodOptions" value="option2"> Опция 2</label>
                    <label><input type="radio" name="prodOptions" value="option3"> Опция 3</label>
                  </div>
                  <div id="checkboxes">
                    <label><input type="checkbox" name="prop1"> Свойство 1</label>
                    <label><input type="checkbox" name="prop2"> Свойство 2</label>
                  </div>
                </form>
        
            <button id="Mbutton">Кнопка</button>
            <p id="answ"></p>
            <div id="result">
            </div>
            </div>
            </div>
            
        </div>
    <div class="container-fluid page mt-3" style="background-color: #f77801da">
